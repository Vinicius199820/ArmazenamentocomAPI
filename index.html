<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armazenamento de Arquivos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- FormulÃ¡rio de envio de arquivos -->

<div class="container">
  <h1 class="text-center mb-4">Armazenamento de Arquivos</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <div class="text-center mb-3">
      <label for="fileInput" class="form-label">Selecione um arquivo</label>
      <input class="form-control" type="file" id="fileInput" name="file">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
  </form>

  <!-- Lista de arquivos enviados -->
  
  <h2 class="mt-5">Arquivos Enviados</h2>
  <ul class="list-group" id="uploadedFiles"></ul>
</div>

<script src="./scripts.js" defer></script>


</body>
</html>
